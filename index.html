<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home - Movies on Time</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="menu-principal">
        <div class="header-1">

            <div class="logo">
                <img class="logo" src="img/logo.png" />
            </div>
            <div class="redes-sociais">
                <ul>
                    <li>
                        <a href="">
                            <img class="icone-rede-social" src="./img/face.png" />
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img class="icone-rede-social" src="./img/tw.png" />
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img class="icone-rede-social" src="./img/linkedin.png" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h4 class="populares__titulo">
                    Artistas Populares
                </h4>
            </div>
            <div class="populares__artistas___container">
                <div class="populares__artistas">
                    <div>
                        <img class="populares__artistas___imagem">
                    </div>
                    <div class="populares__artistas___nome"></div>
                </div>
                <div class="populares__artistas">
                    <div>
                        <img class="populares__artistas___imagem">
                    </div>
                    <div class="populares__artistas___nome"></div>
                </div>
                <div class="populares__artistas">
                    <img class="populares__artistas___imagem">
                    <div class="populares__artistas___nome"></div>
                </div>
                <div class="populares__artistas">
                    <img class="populares__artistas___imagem">
                    <div class="populares__artistas___nome"></div>
                </div>
                <div class="populares__artistas">
                    <img class="populares__artistas___imagem">
                    <div class="populares__artistas___nome"></div>
                </div>
            </div>
        </section>
    </main>
</body>
<script>
    var requestURL = 'https://api.themoviedb.org/3/person/popular?api_key=2f1a925c8c43d6a99e99cb33b29dcc36';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();

    request.onload = function () {
        var response = request.response;
        for (var i = 0; i <= 4; i++) {
            document.getElementsByClassName("populares__artistas___nome")[i].innerHTML = response.results[i].name;
            document.getElementsByClassName("populares__artistas___imagem")[i].src = `https://image.tmdb.org/t/p/w500${response.results[i].profile_path}`;
        }
    }

</script>

</html>
