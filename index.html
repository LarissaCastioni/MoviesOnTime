<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home - Movies on Time</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="menu-principal">
        <div class="header-1">

            <div class="logo">
                <img class="logo" src="img/logo.png" />
            </div>
            <div class="redes-sociais">
                <ul>
                    <li>
                        <a href="">
                            <img class="icone-rede-social" src="./img/face.png" />
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img class="icone-rede-social" src="./img/tw.png" />
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img class="icone-rede-social" src="./img/linkedin.png" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h4 class="populares__titulo">
                    Artistas Populares
                </h4>
            </div>
            <div class="populares__artistas___container">
                <div class="populares__artistas">
                    <div>
                        <img class="populares__artistas___imagem" src="img/smith.jpg">
                    </div>
                    <div class="populares__artistas___nome"></div>
                </div>
                <div class="populares__artistas">
                    <div>
                        <img class="populares__artistas___imagem" src="img/angelina.jpg">
                    </div>
                    <p class="populares__artistas___nome"></p>
                </div>
                <div class="populares__artistas">
                    <img class="populares__artistas___imagem" src="img/jim_carrey.jpg">
                    <p class="populares__artistas___nome"></p>
                </div>
                <div class="populares__artistas">
                    <img class="populares__artistas___imagem" src="img/jennifer_lawrence.jpg">
                    <p class="populares__artistas___nome"></p>
                </div>
                <div class="populares__artistas">
                    <img class="populares__artistas___imagem" src="img/keanu_reeves.jpg">
                    <p class="populares__artistas___nome"></p>
                </div>
            </div>
        </section>
    </main>
</body>
<script>
    let artists = '{"artists":[' +
        '{"firstName":"Will","lastName":"Smith" },' +
        '{"firstName":"Angelina","lastName":"Jolie" },' +
        '{"firstName":"Jim","lastName":"Carrey" },' +
        '{"firstName":"Jennifer","lastName":"Lawrence" },' +
        '{"firstName":"Keanu","lastName":"Reeves"}]}';

    const obj = JSON.parse(artists);
    for (var i = 0; i <= 4; i++) {

        document.getElementsByClassName("populares__artistas___nome")[i].innerHTML = obj.artists[i].firstName + " " + obj.artists[i].lastName;
    }
</script>

</html>
