<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Home - Movies on Time</title>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <meta name="author" content="Larissa Castioni">
    <meta name="publish_date" property="" content="">
    <meta name="description" content="Filmes Populares - Artistas Populares - Lançamentos de filmes">
    <meta name="keywords" content="Filmes Populares, Artistas Populares, Lançamentos de filmes">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Movies On Time">
    <meta name="twitter:creator" content="@Lariss4Oliver">
    <meta name="twitter:title" content="Larissa Castioni">

</head>

<body>
    <header id="header" class="menu-principal">
        <div id="logo-socialMedia" class="header-content">
            <h1 id="logo"></h1>
            <nav>
                <ul class="redes-sociais">
                    <li>
                        <a href="/" id="facebook" class="icone-rede-social">
                            facebook
                        </a>
                    </li>
                    <li>
                        <a href="/" id="twitter" class="icone-rede-social">
                            twitter
                        </a>
                    </li>
                    <li>
                        <a href="/" id="linkedin" class="icone-rede-social">
                            linkedin
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <section class="botoes header-content">
            <div id="divBusca">
                <input type="text" id="txtBusca" />
                <button id="btnBusca" type="submit">Buscar</button>
            </div>

            <div>
                <ul class="categorias">
                    <li>
                        <a href="/" id="botao_filme" class="botoes_categoria">Filmes</a>
                    </li>
                    <li>
                        <a href="/" id="botao_serie" class="botoes_categoria">Séries</a>
                    </li>
                    <li>
                        <a href="/" id="botao_anime" class="botoes_categoria">Animes</a>
                    </li>
                    <li>
                        <a href="/" id="botao_desenhos" class="botoes_categoria">Desenhos</a>
                    </li>
                </ul>
            </div>

            <div>
                <ul class="cadastro">
                    <li>
                        <a href="/" id="botao_entrar" class="botoes_entrar">Entrar</a>
                    </li>
                    <li>
                        <a href="/" id="botao_cadastro" class="botoes_entrar">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>


    <section class="artistas__populares">
        <h2 class="titulo_artistas">Artistas Populares</h2>
        <div class="populares_artistas__container">
            <div class="populares_artistas">
                <img class="populares__artistas__imagem">
                <p class="populares__artistas__nome"></p>
            </div>
            <div class="populares_artistas">
                <img class="populares__artistas__imagem">
                <p class="populares__artistas__nome"></p>
            </div>
            <div class="populares_artistas">
                <img class="populares__artistas__imagem">
                <p class="populares__artistas__nome"></p>
            </div>
            <div class="populares_artistas">
                <img class="populares__artistas__imagem">
                <p class="populares__artistas__nome"></p>
            </div>
            <div class="populares_artistas">
                <img class="populares__artistas__imagem">
                <p class="populares__artistas__nome"></p>
            </div>
        </div>
    </section>

    <section class="filmes__populares">
        <h2 class="titulo_filmes">Filmes Populares</h2>
        <div class="populares_filmes__container">
            <div class="populares_filmes">
                <img class="populares_filmes__imagem">
                <p class="populares_filmes__nome"></p>
                <p class="populares_filmes__data"></p>
            </div>
            <div class="populares_filmes">
                <img class="populares_filmes__imagem">
                <p class="populares_filmes__nome"></p>
                <p class="populares_filmes__data"></p>
            </div>
            <div class="populares_filmes">
                <img class="populares_filmes__imagem">
                <p class="populares_filmes__nome"></p>
                <p class="populares_filmes__data"></p>
            </div>
            <div class="populares_filmes">
                <img class="populares_filmes__imagem">
                <p class="populares_filmes__nome"></p>
                <p class="populares_filmes__data"></p>
            </div>
            <div class="populares_filmes">
                <img class="populares_filmes__imagem">
                <p class="populares_filmes__nome"></p>
                <p class="populares_filmes__data"></p>
            </div>
        </div>
    </section>

    <section class="container_top1">
        <div class="box_top1">
            <h2 class="titulo_top1">1º Lugar</h2>
            <article>
                <h3 class="populares_filmes__nometop1"></h3>
                <p class="populares_filmes__sinopse"></p>
            </article>
        </div>
        <div class="trailer_top1">
            <iframe id="trailer" width="560" height="315" src="https://www.youtube.com/embed/rsQEor4y2hg"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>


    <section class="filmes__lancamentos">
        <h2 class="titulo_filmes__lancamentos">Próximos lançamentos de filmes</h2>
        <div class="lancamentos_filmes__container">
            <div class="lancamentos_filmes">
                <img class="lancamentos_filmes__imagem">
                <p class="lancamentos_filmes__nome"></p>

                <img class="lancamentos_filmes__imagem">
                <p class="lancamentos_filmes__nome"></p>
                <p class="lancamentos_filmes__data"></p>
            </div>
            <div class="lancamentos_filmes">
                <img class="lancamentos_filmes__imagem">
                <p class="lancamentos_filmes__nome"></p>
                <p class="lancamentos_filmes__data"></p>
            </div>
        </div>
    </section>
</body>

<script type="text/javascript" src="js/arquivo.js"></script>

<footer>
